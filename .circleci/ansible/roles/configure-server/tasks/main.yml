--- 
- name: "Add Nod js from  Node source."
  become: true
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
    sudo apt-get install -y nodejs

- name: "Install node.js 13"
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: "install pm2 by Globally"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes